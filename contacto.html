<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>They</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--logo-->
    <header>
      <div
        class="flex-row flex-sm-row flex-md-row d-flex justify-content-between logo"
      >
        <img src="img/they-logo.png" class="logo-img ms-4" alt="logo they" />
        <p class="frase-logo me-4 mt-4">Love & Life</p>
      </div>
      <!--menu de navegación-->
      <nav class="nav-container">
        <div class="nav-icono" onclick="navbarToggle()">
          <img src="img/menu.png" alt="menu icon">
        </div>
        <ul id="menu" class="nav-list">
          <li class="nav-item">
            <a href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a href="explorar.html">Explorar</a>
          </li>
          <li class="nav-item">
            <a href="noticias.html">Noticias</a>
          </li>
          <li class="nav-item">
            <a href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--seccion 1-->
    <main class="container-fluid">
      <section class="seccion-contacto">
        <div class="titulo-contacto">
          <p>Contacto</p>
        </div>
        <div
          class="flex-column flex-sm-column flex-md-column flex-lg-row d-flex justify-content-center"
        >
          <div class="imagen-contacto me-md-3">
            <img src="img/dog4.jpg" class="img-thumbnail" alt="imagen" />
          </div>
          <div class="form-floating ms-2">
            <form action="" method="post" enctype="multipart/form-data">
              <div class="mb-2">
                <label class="input-label">Nombre:</label>
                <input
                  class="input-estilo"
                  type="text"
                  name="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="mb-2">
                <label class="input-label">Email:</label>
                <input
                  class="input-estilo"
                  type="email"
                  name="email"
                  placeholder="email"
                />
              </div>
              <div class="mb-2">
                <select name="asunto" id="asunto">
                  <option value="" disabled selected hidden>
                    Seleccione una opcion
                  </option>
                  <option value="adopcion">adopción</option>
                  <option value="donacion">donación</option>
                  <option value="hogar-transitorio">hogar transitorio</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="novedades">Deseo recibir novedades</label>
                <input
                  type="checkbox"
                  name="novedades"
                  value="1"
                  id="novedades"
                  checked
                />
              </div>
              <div class="mb-2">
                <textarea
                  class="formulario-textarea"
                  name="textarea"
                  placeholder="Escribe tu consulta aqui..."
                ></textarea>
              </div>
              <div class="mb-2">
                <input
                  class="boton-formulario"
                  type="reset"
                  value="limpiar formulario"
                />
                <input
                  class="boton-formulario"
                  type="submit"
                  value="enviar formulario"
                />
              </div>
            </form>
          </div>
        </div>
      </section>
      <!--seccion 2-->
      <section class="row ubicacion">
        <div class="col d-flex justify-content-center titulo-ubicacion">
          <p>Encontranos en:</p>
        </div>
        <div class="ubicacion-datos">
          <ul class="row d-flex flex-column ubicacion-list">
            <li class="col ubicacion-item">
              Dirección: Varela 242, Capital Federal, Argentina.
            </li>
            <li class="col ubicacion-item">Telefono: +54 9 15-4321-3468</li>
            <li class="col ubicacion-item">www.they.org.ar</li>
          </ul>
        </div>
        <div class="mapa-ubicacion">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.8802009597403!2d-58.46639214878178!3d-34.63246758035598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc98794ed7623%3A0x47641d2a19820dd7!2sAv.%20Varela%20242%2C%20C1406EKF%20CABA!5e0!3m2!1ses-419!2sar!4v1636392754265!5m2!1ses-419!2sar"
            class="mapa"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>
    </main>
    <!--footer-->
    <footer class="footer">
      <div class="row">
        <div class="col-12 titulo-footer">
          <p>THEY</p>
        </div>
        <div class="social">
          <ul class="row social-list m-auto">
            <li class="col-4 social-item">
              <a href="https://es-la.facebook.com/">
                <img src="img/facebook.png" alt="facebook" />
              </a>
            </li>
            <li class="col-4 social-item">
              <a href="https://www.instagram.com/?hl=es">
                <img src="img/instagram.png" alt="instagram" />
              </a>
            </li>
            <li class="col-4 social-item">
              <a href="https://twitter.com/?lang=es">
                <img src="img/twitter.png" alt="twitter" />
              </a>
            </li>
          </ul>
        </div>
        <div class="col-12 copyright">
          <p>Love & Life</p>
          <p>Copyright © 2022 THEY, Organitization | All Rights Reserved</p>
        </div>
      </div>
    </footer>
    <script>
      function navbarToggle() {
        var menu = document.getElementById("menu");
        console.log(menu);
        if (menu.style.display === "flex") {
          menu.style.display = "none";
        } else {
          menu.style.display = "flex";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
